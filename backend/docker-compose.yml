version: '3.9'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: btcuser
      POSTGRES_PASSWORD: btcpass
      POSTGRES_DB: btcdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "btcuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  bitcoin:
    image: ruimarinho/bitcoin-core:24
    command:
      - -testnet=1
      - -rpcuser=user
      - -rpcpassword=password
      - -rpcallowip=0.0.0.0/0
      - -rpcbind=0.0.0.0
    ports:
      - "18332:18332"
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-testnet", "-rpcuser=user", "-rpcpassword=password", "getblockchaininfo"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      bitcoin:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  pgdata:
